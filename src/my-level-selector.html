<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="my-level-selector">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;

        --iron-image-width: 100px;
        --iron-image-height: 100px;
      }
    </style>

    <p>Level [[level]]</p>
    <iron-image src="../images/digital-circuit.jpg"></iron-image>
  </template>

  <script>
    class MyLevelSelector extends Polymer.Element {
      static get is() { return 'my-level-selector'; }

      // Used to populate the levels
      constructor(){
        super();
      }

      static get properties(){
        return{
          level:Number
        };
      }

    }

    window.customElements.define(MyLevelSelector.is, MyLevelSelector);
  </script>
</dom-module>
